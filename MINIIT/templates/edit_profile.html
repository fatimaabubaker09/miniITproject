<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - FitFriend</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    
    <div class="navbar">
        <a href="{{ url_for('find_partner') }}"><button>Find Partner</button></a>
        <a href="{{ url_for('activity') }}"><button>My Activity</button></a>
        <a href="{{ url_for('profile') }}"><button>Profile</button></a>
        <a href="{{ url_for('logout') }}"><button>Logout</button></a>
    </div>

    
    <div class="header_container">
        <div class="header_fitfriend">
            <h1>Edit Your Profile</h1>
            <p>Update your details below</p>
        </div>

        <!-- editing part -->
        <div class="find_partner_container">
            <form method="POST" action="{{ url_for('edit_profile') }}">
                
                <label for="name">Full Name</label>
                <input type="text" name="name" value="{{ user.name }}" required>

                <label for="email">Email</label>
                <input type="email" name="email" value="{{ user.email }}" required>

                <label for="preferred_activity">Preferred Activity</label>
<select name="preferred_activity">
    <option value="Running" {% if user.preferred_activity == "Running" %}selected{% endif %}>Running</option>
    <option value="Cycling" {% if user.preferred_activity == "Cycling" %}selected{% endif %}>Cycling</option>
    <option value="Swimming" {% if user.preferred_activity == "Swimming" %}selected{% endif %}>Swimming</option>
    <option value="Weight Training" {% if user.preferred_activity == "Weight Training" %}selected{% endif %}>Weight Training</option>
    <option value="Yoga" {% if user.preferred_activity == "Yoga" %}selected{% endif %}>Yoga</option>
</select>


                <label for="frequency">Workout Frequency</label>
<select name="frequency">
    <option value="Daily" {% if user.frequency == "Daily" %}selected{% endif %}>Daily</option>
    <option value="Weekly" {% if user.frequency == "Weekly" %}selected{% endif %}>Weekly</option>
    <option value="Several times a week" {% if user.frequency == "Several times a week" %}selected{% endif %}>Several times a week</option>
</select>


                <label for="level">Fitness Level</label>
                <select name="level">
                    <option value="Beginner" {% if user.level == "Beginner" %}selected{% endif %}>Beginner</option>
                    <option value="Intermediate" {% if user.level == "Intermediate" %}selected{% endif %}>Intermediate</option>
                    <option value="Advanced" {% if user.level == "Advanced" %}selected{% endif %}>Advanced</option>
                </select>

                <label for="goals">Goals</label>
                <input type="text" name="goals" value="{{ user.goals }}">

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
