<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>Fit Friend - Login page</title>
<style>
.body {
	background-color: #C8B793;
	font-family: Arial, Helvetica, sans-serif;
	color: #663300;
	font-weight: bold;
	text-align: center;
	padding-top: 40px;
}

h1,h2 {
	color: #663300;
}
form {
	background-color: #C8B793;
	border: 2px solid #663300;
	border-radius: 10px;
	width: 350px;
	padding: 20px;
	margin: 0px;
}
input, select, button {
	width: 90%;
	padding: 8px;
	margin: 8px;
	border-radius: 5px;
	border: 1px solid #663300;
	font-weight: bold;
}
button {
	background-color: #C8B793;
	color: #663300;
	cursor:pointer
}
button:hover {
	background-color: #C8B793;
}
.navbar {
	background-color: #663300;
	color: #C8B793;
	display:flex;
	justify-content:flex-end;
	padding:10px 20px;
	position: fixed;
	top: 0;
	width: 100%;
	z-index: 100;
}
.navbar button {
	background-color: #C8B793;
	color: #663300;
	border-style: none;
	padding-top: 8px;
	padding-right: 15px;
	margin-left: 10px;
	border-radius: 5px;
	cursor: pointer;
	font-weight: bold;
}
navbar button:hover {
	background-color: #C8B793;
}
.center-container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;     
  min-height: 100vh;
  padding-top: 60px; /* Account for fixed navbar */
}
 .app-header {
      text-align: center;
      margin-bottom: 20px;
}
.app-header h1 {
      margin: 0;
      font-size: 36px;
    }
.app-header p {
      margin: 0;
      font-size: 14px;
      font-weight: normal;
    }
.login-container {
	background-color: #C8B793;
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
	width: 400px;
	text-align: center;
}
h2 {
      margin-bottom: 20px;
} 
.form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
}
input[type=text], input[type=password] {
  width: 90%;
  padding: 8px;
  margin: 8px 0;
  border: 1px solid brown;
  border-radius: 5px;
  box-sizing: border-box;
  }
button.login-btn {
	background-color: #663300;
	color: #C8B793;
	border: none;
	padding: 10px 20px;
	border-radius: 5px;
	cursor: pointer;
	font-weight: bold;
}
button.login-btn:hover {
	background-color: #663300;
}
.html, body {
	background-color: #E2DBCB;
	margin: 0;
	padding: 0;
}
</style>
</head>

<body>
  <div class="navbar">
    <button>Find Partner</button>
    <button>My Activity</button>
    <button>Profile</button>
    <button>Logout</button>
  </div>

  <div class="center-container">
    <div class="app-header">
      <h1>FitFriend</h1>
      <p>Find your perfect workout partner</p>
    </div>

    <div class="login-container">
      <h2>Login</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <label for="username">Student Email:</label>
        <input type="email" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <p><a href="{{ url_for('forget') }}">Forgot password?</a></p>

        {% if error %}
          <p style="color:red;">{{ error|safe }}</p>
        {% endif %}

        <button class="login-btn" type="submit">Login</button>
      </form>
    </div>  

    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    
    <div style="margin-top: 30px; text-align: center;">
      <p style="font-size: 14px; color: #666;">
        Want to report a problem? <a href="mailto:FATIMA.ABUBAKER.MIRGHANI@student.mmu.edu.my?subject=FitFriend Problem Report&body=Please describe the problem you're experiencing:">Contact Here</a>
      </p>
    </div>
  </div>
</body>

</html>
