<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Login page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}"/>
</head>
<body>
  <div class="navbar">
    <button onclick="location.href='{{ url_for('find_partner') }}'">Find Partner</button>
    <button onclick="location.href='{{ url_for('activity') }}'">My Activity</button>
    <button onclick="location.href='{{ url_for('profile') }}'">Profile</button>
    <button onclick="location.href='{{ url_for('logout') }}'">Logout</button>
  </div>

  <div class="center-container">
    <div class="app-header">
      <h1>FitFriend</h1>
      <p>Find your perfect workout partner</p>
    </div>

    <div class="login-container">
      <h2>Login</h2>
      <form method="POST" action="{{ url_for('login') }}">
        <label for="username">Student Email:</label>
        <input type="email" id="username" name="username" required value="{{ request.form.username if request.form.username else '' }}"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <p><a href="{{ url_for('forget') }}">Forgot password?</a></p>

        {% if error %}
          <p style="color:red;">{{ error|safe }}</p>
        {% endif %}

        <button class="login-btn" type="submit">Login</button>
      </form>
    </div>  

    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    
    <div style="margin-top: 30px; text-align: center;">
      <p style="font-size: 14px; color: #666;">
        Want to report a problem? <a href="mailto:FATIMA.ABUBAKER.MIRGHANI@student.mmu.edu.my?subject=FitFriend Problem Report&body=Please describe the problem you're experiencing:">Contact Here</a>
      </p>
    </div>
  </div>
</body>
</html>
