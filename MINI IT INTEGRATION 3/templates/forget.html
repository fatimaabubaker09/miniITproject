<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Forget Password</title></head>
<link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}"/>
<body>
    <h2>Reset Password</h2>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('forget') }}">
        <label for="security_color">What is your favourite color?</label><br>
        <input type="text" name="security_color" required><br><br>

        <label for="security_pets">How many pets do you have?</label><br>
        <input type="number" name="security_pets" min="0" required><br><br>

        <label for="security_family">What is your family name?</label><br>
        <input type="text" name="security_family" required><br><br>

        <button type="submit">Verify</button>
    </form>
    <p><a href="{{ url_for('login') }}">Back to Login</a></p>
</body>
</html>
